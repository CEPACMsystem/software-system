{% extends 'administrator/ad_base.html' %}

{% block main %}
  <table class="table table-bordered table-hover">
    <tbody class="table-striped">
        <tr>
            <th>物品</th>
            <th>数量(个/斤)</th>
        </tr>
        {% for i in ma %}
            <tr>
                <td>{{ i.Item }}</td>
                <td>{{ i.Acount }}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
