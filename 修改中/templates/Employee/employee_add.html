{% extends 'department/de_base.html' %}

{% block main %}
  <form class="form-horizontal" action="" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2">员工编号：</label>
        <div class=" col-sm-6">
            <input class="form-control" type="text" name="EmployeeNum" placeholder="">
        </div>
        </div>
    <div class="form-group">
          <label class="control-label col-sm-2">员工姓名：</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" name="EmployeeName" placeholder="">
        </div>
        </div>
    <div class="form-group">
        <label class="control-label col-sm-2">领导编号：</label>
        <div class="col-sm-6">
        <input class="form-control" type="text" name="StaffNum" value="{{ departs.DepartMentStaffNum }}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">部门</label>
        <div class="col-sm-6">
        <input class="form-control" type="text" name="depart" value="{{ departs.DepartMentName }}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-6">
            <input type="submit">
        </div>
    </div>
  </form>
{% endblock %}
