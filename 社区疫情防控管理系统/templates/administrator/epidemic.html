{% extends 'administrator/ad_base.html' %}

{% block main %}
    <form class="form-horizontal" action="" method="post">
      <div class="form-group">
        <label class="control-label col-sm-2">信息名称：</label>
        <div class=" col-sm-6">
          <input class="form-control" type="text" name="infoname" value="">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">信息链接：</label>
        <div class=" col-sm-6">
          <input class="form-control" type="text" step="0.1" name="infolink" value="">
        </div>
      </div>
        <div class="form-group">
        <label class="control-label col-sm-2">日期：</label>
        <div class=" col-sm-6">
          <input class="form-control" type="datetime" name="infotime" value="{{ time |date:'Y-m-d' }}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-6">
            <input type="submit">
        </div>
    </div>
  </form>
{% endblock %}
