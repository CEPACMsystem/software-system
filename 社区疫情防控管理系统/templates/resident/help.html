{% extends 'home/base.html' %}

{% block main %}
    <form class="form-horizontal" action="" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2">日期：</label>
        <div class=" col-sm-6">
          <input class="form-control" type="datetime" name="helpdate" value="{{ time |date:'Y-m-d' }}">
        </div>
    </div>
      <div class="form-group">
        <label class="control-label col-sm-2">姓名：</label>
        <div class=" col-sm-6">
          <input class="form-control" type="text" name="helpname" placeholder="" value="{{ report.Name }}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">手机号：</label>
        <div class=" col-sm-6">
          <input class="form-control" type="text" name="phone" placeholder="" value="{{ report.Phone }}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">住址：</label>
        <div class=" col-sm-6">
          <select class="form-control" name="place">
                <option value="{{ report.UnitNumber }}单元{{ report.FloorNumber }}楼{{ report.HouseNumber }}房间">{{ report.UnitNumber }}单元{{ report.FloorNumber }}楼{{ report.HouseNumber }}房间</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">帮助类型：</label>
        <div class=" col-sm-6">
          <select class="form-control" name="helptype">
                <option value="照顾老人">照顾老人</option>
              <option value="照顾孩子">照顾孩子</option>
              <option value="照顾宠物">照顾宠物</option>
              <option value="临时物品借用">临时物品借用</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">详细介绍：</label>
        <div class=" col-sm-6">
          <input class="form-control" type="text" name="helpdetails" placeholder="" value="">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-6">
            <input type="submit">
        </div>
    </div>
  </form>
{% endblock %}
